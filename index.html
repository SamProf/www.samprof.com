---
layout: default
---

{% for post in site.posts %}
<div class="post-item shadow p-3 mb-5 bg-white rounded">
    <h1>
        <a href="{{ site.baseurl }}{{ post.url }}">
            {{ post.title }}
        </a>
    </h1>


    <div>
        {{ post.excerpt }}
    </div>

    <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-primary">Read More</a>
</div>


{% endfor %}
