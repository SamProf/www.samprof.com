---
layout: default
---

{% for post in site.posts %}
<section class="section">
  <div class="section-inner">
    <a href="{{ site.baseurl }}{{ post.url }}"><h2>{{ post.title }}</h2></a>
    <div class="content">
      {{ post.excerpt }}

      <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-info">Read More</a>
    </div><!--//content-->
  </div><!--//section-inner-->
</section><!--//section-->
{% endfor %}
