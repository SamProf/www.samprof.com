---
layout: default
---


{% for post in site.posts %}
<section class="section">
  <div class="section-inner">
    <h2 class="heading"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <div class="content">
      {{ post.excerpt }}

      <a href="{{ site.baseurl }}{{ post.url }}" class="btn btn-default">Read More</a>
    </div><!--//content-->
  </div><!--//section-inner-->
</section><!--//section-->
{% endfor %}
