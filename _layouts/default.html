<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="icon" href="/favicon-32x32.png">

    <title>{% if page.title %}{{ page.title }} {% if page.tags %}{% for tag in page.tags %}#{{ tag }} {% endfor %} {%
        endif %}– {% endif %}{{ site.name }} – {{ site.description }}</title>


    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/style.css">

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({
            google_ad_client: "ca-pub-3904134905954949",
            enable_page_level_ads: true
        });
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="https://www.samprof.com">{{ site.name }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/about">About me</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/SamProf" target="_blank">GitHub</a>
                </li>
            </ul>

            <ul class="navbar-nav flex-row fa-size24">
                <li class="nav-item"><a class="nav-link px-2" href="https://www.facebook.com/SamProf" target="_blank"><span class="fa fa-facebook"></span></a></li>
                <li class="nav-item"><a class="nav-link px-2" href="https://twitter.com/SamProf" target="_blank"><span class="fa fa-twitter"></span></a></li>
                <li class="nav-item"><a class="nav-link px-2" href="https://www.youtube.com/user/wsamprof" target="_blank"><span class="fa fa-youtube"></span></a></li>
                <li class="nav-item"><a class="nav-link px-2" href="https://www.linkedin.com/in/wsamprof/" target="_blank"><span class="fa fa-linkedin"></span></a></li>
                <li class="nav-item"><a class="nav-link px-2" href="https://github.com/SamProf" target="_blank"><span class="fa fa-github"></span></a></li>
            </ul>


        </div>
    </div>
</nav>

<main role="main">



    <div class="container">
        {{ content }}
    </div>
</main><!-- /.container -->

    ================================================== -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://unpkg.com/popper.js/dist/umd/popper.min.js"></script>
<script src="/assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
